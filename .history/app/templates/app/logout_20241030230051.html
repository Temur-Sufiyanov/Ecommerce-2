    
    <style>
        .logout-container {
            max-width: 400px;
            margin: auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 10%;
            text-align: center;
        }
        .btn-logout {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-logout:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .btn-cancel {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logout-container">
            <h2>Logout</h2>
            <p class="text-muted">Are you sure you want to log out?</p>

            <!-- Logout Form -->
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-logout w-100 mb-3">Yes, Log me out</button>
            </form>

            <!-- Cancel Button -->
            <a href="/" class="btn btn-cancel w-100">Cancel</a>
        </div>
    </div>
