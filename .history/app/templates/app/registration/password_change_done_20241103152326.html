{% extends 'app/base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%; border-radius: 15px;">
            <h3 class="text-center mb-4 text-success">Password Changed Successfully</h3>
            <p class="mb-4">Your password has been updated successfully. You can now log in with your new password.</p>
            <a href="{% url 'profile' %}" class="btn btn-primary">Return to Profile</a>
        </div>
    </div>
</div>

<style>
    .card {
        background-color: #ffffff;
        padding: 20px;
    }
</style>
{% endblock %}
